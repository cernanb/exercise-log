<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.js"></script>
  </head>
  <body ng-app="ExerciseLogApp">
    <div class="header">
      <div class="container">
        Exercise Log
      </div>
    </div>

    <div class="main" ng-controller="MainCtrl">
      <div class="container">
                
        <div class="row" ng-repeat="exercise in exercises">
          <div class="exercise-icon col-xs-2"> 
            <img src="{{exercise.icon}}">
          </div>
            
          <div class="col-xs-6">
            <p class="exercise-name">{{exercise.name}} </p>
          </div>
          
          <div class="col-xs-4 counters">
            <span class="decrease" ng-click="decrease($index)">-</span><span class="count"> {{exercise.count}} </span><span class="increase" ng-click="increase($index)">+</span>
          </div>
        </div>
         
      </div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>

  </body>
</html>
